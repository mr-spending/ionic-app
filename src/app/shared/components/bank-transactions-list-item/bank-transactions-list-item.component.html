<div class="main-wrapper">
  <ion-row>
    <div>
      <div class="icon-wrapper" [style.background-color]="'#fc6183'">
        <ion-icon slot="icon-only" name="card-outline"></ion-icon>
      </div>
      <ion-label>
        <p>{{ spending.description }}</p>
        <p>{{ spending.date | date: 'MMM d, HH:mm' }}</p>
      </ion-label>
    </div>
    <ion-label class="text-new">
      <p>New</p>
    </ion-label>
    <ion-label>{{ currency }} {{ spending.amount | mrMoneyFormat }}</ion-label>
  </ion-row>
</div>
