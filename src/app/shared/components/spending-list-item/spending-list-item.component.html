<div class="main-wrapper" [class.selected]="selected">
  <ion-row>
    <div>
      <app-icon *ngIf="showIcon" [iconName]="icon" [backgroundColor]="background"></app-icon>
      <ion-label>
        <p *ngIf="(type === listItemTypeEnum.spending) && showCategory" class="category-name">{{ spending.category?.name }}</p>
        <p class="category-description">{{ spending.description }}</p>
        <p *ngIf="type === listItemTypeEnum.bankTransaction">{{ moment.utc(spending.date).local().format('MMM D, HH:mm') }}</p>
      </ion-label>
    </div>
    <ion-label>{{ currency }} {{ spending.amount | mrMoneyFormat }}</ion-label>
  </ion-row>
</div>
