<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      {{ 'auth.signUp' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [formGroup]="formGroup" scroll-y="false">
  <ion-list class="ion-margin-vertical">
    <ion-item class="input-item">
      <ion-label position="floating">{{ 'auth.email' | translate }}</ion-label>
      <ion-input
        formControlName="email"
        [placeholder]="'auth.emailPlaceholder' | translate"
        type="email"
      ></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">{{ 'auth.password' | translate }}</ion-label>
      <ion-input
        formControlName="password"
        [type]="showPassword ? 'text' : 'password'">
      </ion-input>
      <ion-icon *ngIf="!showPassword" name="eye-outline" slot="end" size="small" class="ion-margin-end eye" (click)="toggleShowPassword()"></ion-icon>
      <ion-icon *ngIf="showPassword" name="eye-off-outline" slot="end" size="small" class="ion-margin-end eye" (click)="toggleShowPassword()"></ion-icon>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">{{ 'auth.confirmPassword' | translate }}</ion-label>
      <ion-input 
        formControlName="confirmPassword" 
        [type]="showPassword ? 'text' : 'password'">
      </ion-input>
      <ion-icon *ngIf="!showPassword" name="eye-outline" slot="end" size="small" class="ion-margin-end eye" (click)="toggleShowPassword()"></ion-icon>
      <ion-icon *ngIf="showPassword" name="eye-off-outline" slot="end" size="small" class="ion-margin-end eye" (click)="toggleShowPassword()"></ion-icon>
    </ion-item>

    <ion-item class="input-item">
      <ion-label>{{ 'pages.selectLanguage' | translate }}</ion-label>
      <ion-select
        interface="popover"
        formControlName="language"
        [placeholder]="'pages.selectLanguagePlaceholder' | translate"
        (ngModelChange)="languageChange($event)"
      >
        <ion-select-option *ngFor="let item of languageList" [value]="item">
          {{ 'language.' + item | translate }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-row class="ion-padding btns">
    <ion-button
      shape="round"
      fill="outline"
      (click)="goToSignIn()"
      class="btn"
    >
      {{ 'auth.goToSignIn' | translate }}
    </ion-button>
    <ion-button
      shape="round"
      class="ion-margin-start sign-up-btn btn"
      [disabled]="formGroup.invalid"
      (click)="privacyNoticeModal()"
    >
      {{ 'auth.signUp' | translate }}
    </ion-button>
  </ion-row>
</ion-content>
