<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Sign Up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [formGroup]="formGroup">
  <ion-list class="ion-margin-vertical">
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input formControlName="email" placeholder="Type your email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input formControlName="password" [type]="showPassword ? 'text' : 'password'"></ion-input>

      <ion-icon *ngIf="!showPassword" name="eye-outline" size="small" class="ion-margin-end" (click)="toggleShowPassword()"></ion-icon>
      <ion-icon *ngIf="showPassword" name="eye-off-outline" size="small" class="ion-margin-end" (click)="toggleShowPassword()"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input formControlName="confirmPassword" [type]="showPassword ? 'text' : 'password'"></ion-input>

      <ion-icon *ngIf="!showPassword" name="eye-outline" size="small" class="ion-margin-end" (click)="toggleShowPassword()"></ion-icon>
      <ion-icon *ngIf="showPassword" name="eye-off-outline" size="small" class="ion-margin-end" (click)="toggleShowPassword()"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-row class="ion-padding">
    <ion-button shape="round" fill="outline" (click)="goToSignIn()">Go to sign in</ion-button>
    <ion-button shape="round" fill="solid" class="ion-margin-start" [disabled]="formGroup.invalid" (click)="signUp()">Sign up</ion-button>
  </ion-row>
</ion-content>
