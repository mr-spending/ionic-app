<ion-content [fullscreen]="true" [formGroup]="formGroup">

  <ion-input formControlName="email">email</ion-input>
  <ion-input formControlName="password">password</ion-input>
  <ion-button [disabled]="formGroup.invalid" (click)="signIn()">sign in</ion-button>
  <ion-button (click)="goToSignUp()">go to sign up</ion-button>

</ion-content>
