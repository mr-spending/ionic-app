<ion-router-outlet></ion-router-outlet>

<ion-tabs #tabsRef>
  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngFor="let tab of tabs" [tab]="tab.route">
      <ion-icon [name]="tab.icon"></ion-icon>
      <ion-label>{{ tab.nameKey | translate }}</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="onMoreOpen()">
      <ion-icon name="menu"></ion-icon>
      <ion-label>{{ 'general.more'| translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
