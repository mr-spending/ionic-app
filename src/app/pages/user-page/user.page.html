<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'settings.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" scroll-y="false">
  <ion-list>

    <ion-item (click)="changeEmailPasswordModal(userEditEnum.Email)">
      <ion-label>{{ 'settings.changeEmail' | translate }}</ion-label>
      <ion-icon name="at-outline"></ion-icon>
    </ion-item>

    <ion-item (click)="changeEmailPasswordModal(userEditEnum.Password)">
      <ion-label>{{ 'settings.changePass' | translate }}</ion-label>
      <ion-icon name="key-outline"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
