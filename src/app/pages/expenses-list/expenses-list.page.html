<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center">
        {{ currency }}
        {{ totalPerMonth | number: '.0-2'}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item of spendingList">
    <ion-card-header>
      <ion-card-title>{{ currency }}{{ item.amount | number: '.0-2'}}</ion-card-title>
      <ion-card-subtitle>{{ item.category }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-label>{{ item.category }}</ion-label>
      <ion-label>{{ item.description }}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
